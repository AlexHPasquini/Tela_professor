<!DOCTYPE html>
<html>
<head>
  <title>Portal Unimar - Área do Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 300px;
      grid-gap: 20px;
    }

    .banner {
      background-color: #005baa;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
      grid-column: 1 / span 2;
    }

    .banner h1 {
      color: #ffffff;
      margin: 0;
      font-size: 28px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #666666;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    p {
      color: #999999;
    }

    .options {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button-presenca {
      background-color: #005baa;
    }

    .button-presenca:hover {
      background-color: #005baa;
    }

    .button-intervalo {
      background-color: #005baa;
    }

    .button-intervalo:hover {
      background-color: #005baa;
    }

    .button-dados {
      background-color: #005baa;
    }

    .button-dados:hover {
      background-color: #005baa;
    }

    .calendario {
      background-color: #005baa;
      border-radius: 50px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      color: #ffffff;
      padding: 20px;
    }

    .tabela-calendario {
      width: 100%;
    }

    .tabela-calendario th,
    .tabela-calendario td {
      padding: 5px;
      text-align: center;
    }

    .tabela-calendario th {
      font-weight: bold;
    }

    .tabela-calendario td {
      color: #ffffff;
    }
  </style>
</head>
<body>
  
  <div class="banner">
    <h1>UNIMAR</h1>
  </div>

  <div class="container">
    <h2>Informações do Professor</h2>
    

    <h2>Nome da Aula</h2>
    <p>Nome da aula: [nome da aula]</p>

    <h2>Horário</h2>
    <p>Início: [horário de início]</p>
    <p>Término: [horário de término]</p>

    <div class="calendario">
      <table class="tabela-calendario"></table>
    </div>
    

    <h2>Opções</h2>
    <div class="options">
      <button class="button button-presenca" onclick="registrarPresenca()">Presença</button>
      <button class="button button-intervalo" onclick="registrarIntervalo()">Intervalo</button>
      <button class="button button-dados" onclick="verDados()">Dados</button>
    </div>
  </div>

 

  <script>
    function registrarPresenca() {
      // Lógica para registrar a presença do aluno
      console.log("Presença registrada.");
    }

    function registrarIntervalo() {
      // Lógica para registrar o intervalo
      console.log("Intervalo registrado.");
    }

    function verDados() {
      // Lógica para exibir os dados
      console.log("Exibindo dados.");
    }

    function gerarCalendario() {
      var calendario = document.querySelector('.tabela-calendario');

      var dataAtual = new Date();
      var mesAtual = dataAtual.getMonth();
      var anoAtual = dataAtual.getFullYear();

      var diasNoMes = new Date(anoAtual, mesAtual + 1, 0).getDate();

      var cabecalho = document.createElement('thead');
      var linhaCabecalho = document.createElement('tr');
      linhaCabecalho.innerHTML = '<th colspan="7">' + getNomeMes(mesAtual) + ' ' + anoAtual + '</th>';
      cabecalho.appendChild(linhaCabecalho);

      var diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
      var cabecalhoDiasSemana = document.createElement('tr');

      for (var i = 0; i < diasSemana.length; i++) {
        var diaSemana = document.createElement('th');
        diaSemana.textContent = diasSemana[i];
        cabecalhoDiasSemana.appendChild(diaSemana);
      }

      cabecalho.appendChild(cabecalhoDiasSemana);
      calendario.appendChild(cabecalho);

      var corpoTabela = document.createElement('tbody');
      var diaAtual = 1;

      for (var i = 0; i < 6; i++) {
        var linha = document.createElement('tr');

        for (var j = 0; j < 7; j++) {
          if (i === 0 && j < new Date(anoAtual, mesAtual).getDay()) {
            var celula = document.createElement('td');
            linha.appendChild(celula);
          } else if (diaAtual <= diasNoMes) {
            var celula = document.createElement('td');
            celula.textContent = diaAtual;
            linha.appendChild(celula);
            diaAtual++;
          }
        }

        corpoTabela.appendChild(linha);
      }

      calendario.appendChild(corpoTabela);
    }

    function getNomeMes(mes) {
      var nomesMeses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
      return nomesMeses[mes];
    }

    gerarCalendario();
  </script>
</body>
</html>
