<!DOCTYPE html>
<html>
<head>
  <title>Portal Unimar - Área do Professor</title>
  <link rel="stylesheet" type="text/css" href="tela_prof.css">
</head>
<body>
    
  <div class="banner">
    <h1>UNIMAR</h1>
  </div>

  <div class="container">
    <h2>Informações do Professor</h2>

    <h2>Nome da Aula</h2>
    <p>Nome da aula: [Sala xxx]</p>

    <div class="calendar">
        <div class="calendar-header">
          <button class="prev-month">&lt;</button>
          <h2 class="current-month"></h2>
          <button class="next-month">&gt;</button>
        </div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>D</th>
              <th>S</th>
              <th>T</th>
              <th>Q</th>
              <th>Q</th>
              <th>S</th>
              <th>S</th>
            </tr>
          </thead>
          <tbody class="calendar-body"></tbody>
        </table>
    </div>

    <h2>Horário</h2>
    <p>Início: [horário de início]</p>
    <p>Término: [horário de término]</p>

    <h2>Opções</h2>
    <div class="options">
      <button class="button-presenca" onclick="registrarPresenca()">Presença</button>
      <button class="button-intervalo" onclick="registrarIntervalo()">Intervalo</button>
      <button class="button-dados" onclick="verDados()">Dados</button>
    </div>
  </div>

  <script src="tela_prof.js"></script>
</body>
</html>
